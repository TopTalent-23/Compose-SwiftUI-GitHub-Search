name: iOS Build CI

on:
  push:
    branches: [ master ]
    paths-ignore: [ '**.md', '**.MD' ]
  pull_request:
    branches: [ master ]
    paths-ignore: [ '**.md', '**.MD' ]
  workflow_dispatch:

jobs:
  prepare-build:
    name: Prepare for Build and default scheme using any available iPhone simulator
    runs-on: macos-12

    steps:
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1.4.1
        with:
          xcode-version: 'latest-stable'

      - name: Prepare and open Simulator
        run: |
          xcrun simctl create iphone-12-pro "iPhone 12 Pro"
          xcrun simctl boot iphone-12-pro
          open /Applications/Xcode.app/Contents/Developer/Applications/Simulator.app


      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Cache konan
        uses: actions/cache@v3
        with:
          path: |
            ~/.konan/cache
            ~/.konan/dependencies
            ~/.konan/kotlin-native-macos*
            ~/.konan/kotlin-native-mingw*
            ~/.konan/kotlin-native-windows*
            ~/.konan/kotlin-native-linux*
            ~/.konan/kotlin-native-prebuilt-macos*
            ~/.konan/kotlin-native-prebuilt-mingw*
            ~/.konan/kotlin-native-prebuilt-windows*
            ~/.konan/kotlin-native-prebuilt-linux*
          key: ${{ runner.os }}-konan-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-konan-


      - name: Checkout
        uses: actions/checkout@v3

  build:
    name: Build and default scheme using any available iPhone simulator
    needs: [ prepare-build ]
    defaults:
      run:
        working-directory: ./iosApp
    runs-on: macos-12

      - name: Cache Pods
        uses: actions/cache@v3.0.5
        with:
          path: Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install CocoaPod
        run: pod install

      - name: Build
        uses: sersoft-gmbh/xcodebuild-action@v2.0.0
        with:
          project: iosApp.xcodeproj
          scheme: iosApp
          action: Build
          destination: name=iphone-12-pro
